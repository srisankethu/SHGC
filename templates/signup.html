<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SHGC calculator</title>

	<link rel="stylesheet" href="../static/demo.css">
	<link rel="stylesheet" href="../static/form-basic.css">

</head>

<!--<link rel="stylesheet" href="/static/style.css" type="text/css">-->

 
<header>
		<h1>Equivalent SHGC calculator</h1>
		<a href="/logout">Login</a>
    </header>
<br><br>


    <div class="main-content">
<form action="/signup" method="POST">
	<div class="login">
		<div class="login-screen">
			
 
			<div class="form-basic">

				<div class="form-row"><label>
				<span>Your name</span>
				<input type="text" class="login-field" value="" placeholder="Name" name="name" required>
				</label>
				</div>

				<div class="form-row"><label>
				<span>Email id</span>
				<input type="email" class="login-field" value="" placeholder="Email ID" name="email" required>
				</label>
				</div>

				<div class="form-row"><label>
				<span>Phone Number</span>
				<input type="text" class="login-field" value="" placeholder="Your contact number" name="number" required>
				</label>
				</div>

				<div class="form-row"><label>
				<span>Username</span>
				<input type="text" class="login-field" value="" placeholder="choose a unique username" name="username" required>
				</label>
				</div>
 
				<div class="form-row"><label >
				<span>Password </span>
				<input type="password" class="login-field" value="" placeholder="password" name="password" required>
				</label>
				</div>
 
                 <div class="form-row">
                <button type="submit">Signup</button>
            </div>
			    
			</div>
		</div>
	</div>
</form>
 </body>

</html>
