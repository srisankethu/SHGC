var isDragging = false;

var previousMousePosition = {
  x: 0,
  y: 0
};
$(renderer.domElement).on('mousedown', function(e) {
    isDragging = true;
  })
  .on('mousemove', function(e) {
    //console.log(e);
    var deltaMove = {
      x: e.offsetX - previousMousePosition.x,
      y: e.offsetY - previousMousePosition.y
    };

    if (isDragging) {

      var deltaRotationQuaternion = new three.Quaternion()
        .setFromEuler(new three.Euler(
          toRadians(deltaMove.y * 2),
          toRadians(deltaMove.x * 2),
          0,
          'XYZ'
        ));

      
      group.quaternion.multiplyQuaternions(deltaRotationQuaternion, group.quaternion);
     // cube2.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube2.quaternion);

window.requestAnimFrame = (function() {
  return window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    function(callback) {
      window.setTimeout(callback, 1000 / 60);
    };
})();

var lastFrameTime = new Date().getTime() / 1000;
var totalGameTime = 0;

function update(dt, t) {
  //console.log(dt, t);

  //camera.position.z -= 1 * dt;
  //group.rotation.x += 1 * dt;
  //group.rotation.y += 1 * dt;

  setTimeout(function() {
    var currTime = new Date().getTime() / 1000;
    var dt = currTime - (lastFrameTime || currTime);
    totalGameTime += dt;

    update(dt, totalGameTime);

    lastFrameTime = currTime;
  }, 0);
}


function render() {
  renderer.render(scene, camera);


  requestAnimFrame(render);
}

var isDragging = false;

var previousMousePosition = {
  x: 0,
  y: 0
};
$(renderer.domElement).on('mousedown', function(e) {
    isDragging = true;
  })
  .on('mousemove', function(e) {
    //console.log(e);
    var deltaMove = {
      x: e.offsetX - previousMousePosition.x,
      y: e.offsetY - previousMousePosition.y
    };

    if (isDragging) {

      var deltaRotationQuaternion = new three.Quaternion()
        .setFromEuler(new three.Euler(
          toRadians(deltaMove.y * 2),
          toRadians(deltaMove.x * 2),
          0,
          'XYZ'
        ));

      
      group.quaternion.multiplyQuaternions(deltaRotationQuaternion, group.quaternion);
     // cube2.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube2.quaternion);
      //cube.quaternion.multiplyQuaternions(deltaRotationQuaternion, cube.quaternion);
    }

    previousMousePosition = {
      x: e.offsetX,
      y: e.offsetY
    };
  });
/* */

$(document).on('mouseup', function(e) {
  isDragging = false;
});



// shim layer with setTimeout fallback
window.requestAnimFrame = (function() {
  return window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    function(callback) {
      window.setTimeout(callback, 1000 / 60);
    };
})();

var lastFrameTime = new Date().getTime() / 1000;
var totalGameTime = 0;

function update(dt, t) {
  //console.log(dt, t);

  //camera.position.z -= 1 * dt;
  //group.rotation.x += 1 * dt;
  //group.rotation.y += 1 * dt;

  setTimeout(function() {
    var currTime = new Date().getTime() / 1000;
    var dt = currTime - (lastFrameTime || currTime);
    totalGameTime += dt;

    update(dt, totalGameTime);

    lastFrameTime = currTime;
  }, 0);
}


function render() {
  renderer.render(scene, camera);


  requestAnimFrame(render);
}

render();
update(0, totalGameTime);

function toRadians(angle) {
  return angle * (Math.PI / 180);
}

function toDegrees(angle) {
  return angle * (180 / Math.PI);
}
